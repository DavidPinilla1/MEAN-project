<mat-card>
    <mat-spinner  *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
        <input 
        matInput
        type="text"
        formControlName="title"
        placeholder="Enter the title here"/>
        <mat-error *ngIf="form.get('title').invalid">Enter a title</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Upload an Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)"  />
    </div>
    <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
        <textarea 
        rows="5"
        matInput 
        formControlName="content"
        placeholder="Enter the content here" ></textarea>
        <mat-error *ngIf="form.get('content').invalid">Enter the content</mat-error>
    </mat-form-field>
    <button 
    color="primary"
    mat-raised-button
    type="submit">Save Post</button>
</form>
</mat-card>
<p>{{ newPost }}</p>
